<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


<form #f="ngForm" (ngSubmit)="onSubmit(f)">

  <table class="table table-bordered" name ="table" id="childTable">
    <thead class="table-info">
      <tr>
        <th scope="col">Sr.No</th>
        <th scope="col">OrderId</th>
        <th scope="col">PaymentId</th>
        <th scope="col">Mobile Number</th>
        <th scope="col">Refund Amount</th>
        
        <th scope="col">Status</th>
        <th scope="col"><input type="submit" class="btn btn-block btn-default" id="addrow" (click)="childrenRow()" value="+" /></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td class="col-sm-4">
          <input type="text" name="orderId"  ngModel
          #orderId="ngModel" class="form-control" />
        </td>
        <td>
          <input type="text" name="paymentId"  ngModel
          #paymentId="ngModel" class="form-control" />
        </td>
        <td class="col-sm-2">
          <input type="text" name="mobileNo"  ngModel
          #mobileNo="ngModel" class="form-control" />
        </td>
        <td class="col-sm-2">
          <input type="text" name="refundAmount"  ngModel
          #refundAmount="ngModel" class="form-control" />
        </td>
        <td class="col-sm-2">
          <input type="text" name="status"  ngModel
          #status="ngModel" class="form-control" />
        </td>
        
      </tr>
    </tbody>
  </table>
</form>
